    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .marbled-bg {
            background: linear-gradient(125deg, #082f49 0%, #0c4a6e 100%);
            background-attachment: fixed;
            position: relative;
            overflow-x: hidden;
        }
        .marbled-bg::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(at 0% 0%, hsla(199, 89%, 15%, 0.8) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(201, 94%, 20%, 0.8) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(190, 90%, 25%, 0.8) 0, transparent 50%),
                radial-gradient(at 0% 50%, hsla(205, 100%, 30%, 0.4) 0, transparent 50%),
                radial-gradient(at 100% 50%, hsla(185, 100%, 25%, 0.4) 0, transparent 50%),
                radial-gradient(at 0% 100%, hsla(215, 100%, 15%, 0.8) 0, transparent 50%),
                radial-gradient(at 50% 100%, hsla(200, 100%, 20%, 0.8) 0, transparent 50%),
                radial-gradient(at 100% 100%, hsla(220, 100%, 15%, 0.8) 0, transparent 50%);
            filter: blur(80px);
            z-index: -1;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
          width: 6px;
          height: 6px;
        }
        ::-webkit-scrollbar-track {
          background: rgba(255, 255, 255, 0.05);
        }
        ::-webkit-scrollbar-thumb {
          background: rgba(255, 255, 255, 0.1);
          border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
          background: rgba(255, 255, 255, 0.2);
        }
    </style>
